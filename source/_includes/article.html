<article class="post">
  <header class="article-header">
    {% if index %}
      <h1><a href="{{ root_url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h1>
    {% else %}
      <h1>{{ page.title }}</h1>
    {% endif %}
    {% include post/date.html %}{{ time }}
  </header>
  {{ content }}
</article>
