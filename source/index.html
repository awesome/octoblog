---
layout: default
---

{% assign index = true %}
{% for post in paginator.posts %}
{% assign content = post.content %}
  {% include article.html %}
{% endfor %}

<div class="pager">
  {% if paginator.next_page %}
    <li class="next"><a href="{{paginator.next_page}}" title="Older posts">Older posts &rarr;</a></li>
  {% endif %}
  {% if paginator.previous_page %}
    <li class="previous"><a href="{{paginator.previous_page}}" title="Newer posts">&larr; Newer posts</a></li>
  {% endif %}
</div>
